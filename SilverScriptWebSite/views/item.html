<tr data-empty=".">
    <td data-binding="{Binding Path=FirstName,Destination=Content}">Jill</td>
    <td data-binding="{Binding Path=LastName,Destination=Content}">Smith</td> 
    <td data-binding="{Binding Path=Address,Destination=Content}">6th test street</td>
    <td data-binding="{Binding Path=Age,Destination=Content}">50</td>
</tr>
